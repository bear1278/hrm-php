        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                // Fetch data from the backend
                const response = await fetch('/api/dash?id=USER_ID&page=CURRENT_PAGE');
                const data = await response.json();

                const { vacancies, departments, statuses, userHistory, weights } = data;

                // Calculate relevance scores
                vacancies.forEach(vacancy => {
                    let relevanceScore = 0;

                    // Department match
                    userHistory.forEach(history => {
                        if (vacancy.department_ID === history.department_ID) {
                            relevanceScore += weights['department_match'] || 0;
                        }
                    });

                    // Experience match
                    userHistory.forEach(history => {
                        if ('experience_required' in vacancy && 'experience_required' in history) {
                            const experienceDiff = Math.abs(vacancy.experience_required - history.experience_required);
                            if (experienceDiff <= 1) relevanceScore += weights['experience_close'] || 0;
                            else if (experienceDiff <= 3) relevanceScore += weights['experience_medium'] || 0;
                        }
                    });

                    // Salary match
                    userHistory.forEach(history => {
                        if ('salary' in vacancy && 'salary' in history) {
                            if (vacancy.salary >= history.salary * 0.9 && vacancy.salary <= history.salary * 1.1) {
                                relevanceScore += weights['salary_close'] || 0;
                            } else if (vacancy.salary >= history.salary * 0.8 && vacancy.salary <= history.salary * 1.2) {
                                relevanceScore += weights['salary_medium'] || 0;
                            }
                        }
                    });

                    // Unapply penalty
                    const unapplyCount = userHistory.filter(h => h.action === 'unapply').length;
                    relevanceScore -= (weights['unapply_penalty'] || 0) * unapplyCount;

                    vacancy.relevanceScore = relevanceScore;
                    vacancy.department = departments[vacancy.department_ID];
                    vacancy.status = statuses[vacancy.status];
                });

                // Sort by relevance score
                vacancies.sort((a, b) => b.relevanceScore - a.relevanceScore);

                // Render table
                const tableBody = document.querySelector(".table-container table tbody");
                tableBody.innerHTML = "";
                vacancies.forEach(vacancy => {
                    const row = `
            <tr>
                <td>${vacancy.name}</td>
                <td>${vacancy.department}</td>
                <td>${vacancy.description}</td>
                <td>${vacancy.experience_required}</td>
                <td>${vacancy.salary}</td>
                <td>${vacancy.posting_date}</td>
                <td>${vacancy.status}</td>
                <td>
                    <button class="button-apply" value="${vacancy.vacancy_ID}">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </td>
            </tr>
        `;
                    tableBody.innerHTML += row;
                });
            });
